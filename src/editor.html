<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">UDS Map options</h5>

		<div class="gf-form">
			<label class="gf-form-label width-12">Background</label>
			<span class="max-width-10">
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()"></spectrum-picker>
			</span>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Font Color</label>
			<span class="max-width-10">
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.graphSettings.fontColor" ng-change="ctrl.render()"></spectrum-picker>
			</span>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Grid Color</label>
			<span class="max-width-10">
				<spectrum-picker class="gf-form-input" ng-model="ctrl.panel.graphSettings.gridColor" ng-change="ctrl.render()"></spectrum-picker>
			</span>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-12">Font Size</label>
			<input type="text" class="input-small gf-form-input max-width-10" ng-model="ctrl.panel.graphSettings.fontSize" ng-change="ctrl.render()"
			    ng-model-onblur>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Legend</h5>
		<div class="gf-form">
			<span class="gf-form-label width-10">Position</span>
			<div class="gf-form-select-wrapper width-8">
				<select class="gf-form-input" ng-model="ctrl.panel.graphSettings.legendType" ng-options="t for t in ['left', 'right', 'top', 'bottom']"
				    ng-change="ctrl.render()"></select>
			</div>
		</div>
		<h5 class="section-heading">Miscellaneous</h5>
		<gf-form-switch class="gf-form" label="Ignore Time (InfluxDB)" label-class="width-12" checked="ctrl.panel.graphSettings.ignoreTimeInfluxDB"
		    on-change="ctrl.render()"></gf-form-switch>
	</div>

	
	<div class="section gf-form-group">
		<h5 class="section-heading">Design</h5>
		<gf-form-switch class="gf-form" label="Limit Aspect Ratio" label-class="width-12" checked="ctrl.panel.graphSettings.limitAspectRatio" on-change="ctrl.render()"></gf-form-switch>
		<div class="gf-form" ng-show="ctrl.panel.graphSettings.limitAspectRatio">
			<span class="gf-form-label width-10">Aspect Ratio</span>
			<info-popover   mode="right-absolute">Aspect ratio between width and height (Width/Height).</info-popover>
			
			<div class="gf-form-select-wrapper width-8">
				<select class="gf-form-input" ng-model="ctrl.panel.graphSettings.aspectRatio" ng-options="t for t in [1.0, 1.2, 1.4, 1.6, 1.8, 2.0, 2.2,2.4,2.6,2.8,3.0]"
				    ng-change="ctrl.render()"></select>
			</div>
		</div>
		
	</div>
</div>
